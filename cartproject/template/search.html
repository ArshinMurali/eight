{% extends 'base.html' %}
{% load static %}
  {% block title %}
  search
  {% endblock %}
    {% block content %}
    <div>
      <p class="text-center my_search">showing results for:"{{query}}"</p>
    </div>
     <div class="container">
            <div class="row mx-auto">
                {% for product in products %}
                <div class="bot_marg col-9 col-sm-12  col-md-4 xol-lg-4">
                    <div class="card text-center" style="min-width:18rem;">
                <a href="{{product.get_url}}"><img class="card-image-top my_image" src="{{ product.img.url }}" alt="product.name" ></a>
                        <div class="card-body">
                            <h2>{{ product.name }}</h2>
                            <p><b>{{ product.price }}</b></p>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class=" row mx-auto">
                  <p class="text-center my_search"> 0 results found. </p>
                </div>
                {% endfor %}
            </div>
        </div>
  {% endblock %}
